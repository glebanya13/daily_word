name: daily_word
description: "Daily Word is a Catholic prayer book app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  http: ^1.1.0
  
  html: ^0.15.4
  
  provider: ^6.1.1
  
  shared_preferences: ^2.2.2
  
  path_provider: ^2.1.1
  
  intl: ^0.20.2
  
  flutter_localizations:
    sdk: flutter
  
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
